{% extends "main/base.html" %}
{% load static %}




{% block content %}


<div class="row justify-content-center">
    
    <form role="search" method="get" action="{% url 'plants:search_view' %}" class="search-bar">
        <input type="text" placeholder="Search For Plant..." name="search">
        <button type="submit">Search</button>
    </form>
</div>



<div class="row">
    
    
    <section class="latest-posts">
        <div class="row">
            <section class="latest-posts">
                <h2>Latest Posts</h2>
                <div class="post-grid">
                    {% for p in plant %}
                        <div class="post-card">
                            <div class="post-image">
                                <img src="{{ p.image.url }}"  >
                                <a href="{% url 'plants:post_detail' p.id %}"><span class="category">{{ p.titel }}</span></a>
                                <a href="{% url 'plants:post_detail' p.id %}"><h3>{{p.name}}</h3></a>
                                <p>{{p.about}}</p>
                            </div>

                            
                            
                         
                        </div>
                    {% endfor %}
            
        </div>
    </section>
                     


{% endblock %}
